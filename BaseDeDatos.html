<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Estilos.css">
    <title> IndexedDB ¿Cómo BUSCAR objetos? </title>
</head>

<body>

    <section>
        <div class="encabezado">
            <did class="hijo-encabezado">
                <div class="texto-encabezado">
                    IndexedDB ¿Cómo BUSCAR objetos?
                </div>
            </did>
        </div>


        <div id="caja-padre">

            <div class="cont-form">
                <form id="formulario">
                    <input type="text" id="nombre" placeholder="NOMBRE" required>
                    <input type="text" id="id" placeholder="ID">
                    <input type="text" id="edad" placeholder="EDAD">
                </form>
            </div>

            <div class="cont-boton">
                <label for="Guardar">
                    <div class="padre-boton">
                        <input type="button" id="btn-guardar" value="Guardar">
                    </div>
                </label>
            </div>

        </div>

        <div class="cont-barra-busqueda">
            <form id="formulario-busqueda">
                <input type="text" id="buscar-nombre" placeholder="Buscar por nombre...">
                <input type="submit" value="Buscar" id="btn-buscar">
            </form>
            <div class="resultado-busqueda">

            </div>
        </div>

        <div class="cont-lista-contactos">
            <div class="texto-encabezado">
                Mostrar Lista de Contactos
            </div>

            <div class="caja-contactos">
                Aún no hay Contactos.
            </div>
        </div>
    </section>

    <script src="BaseDeDatos.js"></script>
</body>

</html>
